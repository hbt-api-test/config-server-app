spring:
  config:
    import=optional:configserver:
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:5000/eureka
      searchPaths: main

microservice:
      payment-service:
        endpoints:
          endpoint:
            uri: http://hbt-payment-service/api/payment/doPayment
      order-service:
        endpoints:
          endpoint:
            uri: http://hbt-order-service/api/order/save
