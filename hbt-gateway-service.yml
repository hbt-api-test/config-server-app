spring:
  application:
    name: HBT-GATEWAY-SERVICE
  config:
    import=optional:configserver:
  
  security:
    oauth2:
      client:
        provider: 
          my-keycloak-provider:
            issuer-uri: http://localhost:8080/auth/realms/hbt-gateway-access
        registration:
          keycloak-spring-gateway-client:
            provider: my-keycloak-provider
            client-id: hbt-spring-gateway-application
            client-secret: irLEtJqd4Fp3VddUnbvsigVKzeQGBXP4
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      default-filters:
        - TokenRelay
      routes:
        - id: hbt-cliente-service
          uri: lb://HBT-CLIENTE-SERVICE
          predicates:
            - Path=/hbt/cliente/**
          filters:
            - StripPrefix=2
        - id: hbt-seguridad-service
          uri: lb://HBT-SEGURIDAD-SERVICE
          predicates:
            - Path=/hbt/seguridad/**
          filters:
            - StripPrefix=2
        - id: hbt-upload-service
          uri: lb://HBT-UPLOAD-SERVICE
          predicates:
            - Path=/hbt/upload/**
          filters:
            - StripPrefix=2
            
server:
  port: 9090

logging:
  level:
    org:
      springframework:
        security:
          web: DEBUG
          
management:
  endpoints: 
    web:
      exposure:
        include: "*"

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:5000/eureka